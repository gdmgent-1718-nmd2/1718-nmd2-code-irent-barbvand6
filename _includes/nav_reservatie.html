<ul class="nav justify-content-center">
        {% assign links = site.data.navigation2 %}
        {% for link in links %}
            {% assign class = nil %}
            {% if page.url contains link.url %}
                {% assign class = 'active' %}
            {% endif %}
            {% if link.sublinks %}
        <li class="nav-item {{class}}">
          <a class="nav-link{% if is_active %} active{% endif %}" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
      </ul>
